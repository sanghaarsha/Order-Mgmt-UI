<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicons/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicons/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicons/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicons/site.webmanifest" />

        <!-- Styles -->
        <link rel="stylesheet" href="./styles/style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
            crossorigin="anonymous"
        />

        <!-- Scripts -->
        <script
            src="https://kit.fontawesome.com/fa60449a7f.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
            crossorigin="anonymous"
        ></script>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
            rel="stylesheet"
        />
        <title>Order Delicacies | Welcome</title>
    </head>

    <body>
        <header>
            <!-- Navigation Bar -->
            <nav id="navbar">
                <div class="container">
                    <a href="index.html">
                        <h1 class="logo">
                            <span class="primary-text">LO</span>GO
                        </h1>
                    </a>
                    <ul>
                        <li><a class="current" href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">contact</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Bootstrap Image Carousel -->
            <div id="showcase">
                <div class="container">
                    <div
                        id="carouselExampleCaptions"
                        class="carousel slide"
                        data-bs-ride="carousel"
                    >
                        <div class="carousel-indicators">
                            <button
                                type="button"
                                data-bs-target="#carouselExampleCaptions"
                                data-bs-slide-to="0"
                                class="active"
                                aria-current="true"
                                aria-label="Slide 1"
                            ></button>
                            <button
                                type="button"
                                data-bs-target="#carouselExampleCaptions"
                                data-bs-slide-to="1"
                                aria-label="Slide 2"
                            ></button>
                            <button
                                type="button"
                                data-bs-target="#carouselExampleCaptions"
                                data-bs-slide-to="2"
                                aria-label="Slide 3"
                            ></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img
                                    src="./assets/imgs/icecream.jpg"
                                    class="d-block w-100"
                                    alt="Ice-Cream"
                                />
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Sweet Desserts</h5>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img
                                    src="./assets/imgs/pizza.jpg"
                                    class="d-block w-100"
                                    alt="Pizza"
                                />
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Italian Pizzas</h5>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img
                                    src="./assets/imgs/waffle.jpg"
                                    class="d-block w-100"
                                    alt="Waffle"
                                />
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Warm Baked Goods</h5>
                                </div>
                            </div>
                        </div>
                        <button
                            class="carousel-control-prev"
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="prev"
                        >
                            <span
                                class="carousel-control-prev-icon"
                                aria-hidden="true"
                            ></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button
                            class="carousel-control-next"
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="next"
                        >
                            <span
                                class="carousel-control-next-icon"
                                aria-hidden="true"
                            ></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
